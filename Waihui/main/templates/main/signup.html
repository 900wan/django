<form action="{% url 'accounts:signup_post' %}">
	{% csrf_token %}
	<table>
		{% for field in form %}
			<tr>
				<td>{{field.label_tag}}</td>
				<td>{{field}}</td>
				<td>{{field.errors}}</td>
			</tr>
		{% endfor %}
	</table>
	<input type="submit" id="submit" value={% trans "signup" %} >
	<a href="{% url 'accounts:login' %}">{% trans "Already have accounts?" %}</a>
</form>
