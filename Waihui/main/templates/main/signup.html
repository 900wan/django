{% extends "main/base.html" %}
{% block content %}
	<form action="{% url 'main:signup' %}">
	{% csrf_token %}
	<table>
		{% for field in form %}
			<tr>
				<td>{{field.label_tag}}</td>
				<td>{{field}}</td>
				<td>{{field.errors}}</td>
			</tr>
		{% endfor %}
	</table>
	<input type="submit" id="submit" value="注册" >
	<a href="{% url 'main:login' %}">Already have accounts?</a>
</form>
{% endblock content %}
